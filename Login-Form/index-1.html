<!DOCTYPE html>
<html lang="en">
        <head>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <link rel="stylesheet" href="http://cdn.datatables.net/1.10.5/css/jquery.dataTables.css">
        <link rel="stylesheet" href="https://cdn.datatables.net/1.10.16/css/jquery.dataTables.min.css">
        <link rel="stylesheet" href="http://cdn.datatables.net/tabletools/2.2.3/css/dataTables.tableTools.css">
        <script src="https://code.jquery.com/jquery-1.12.4.js" type="text/javascript"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        </head>   
<body>  
        <div class="container">
        
                                        <button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal">New</button>
                                
                                        <div class="modal fade" id="myModal" role="dialog">
                                        <div class="modal-dialog">
                                        
                                        <div class="modal-content">
                                        <div class="modal-header">
                                                <button type="button" class="close" data-dismiss="modal">&times;</button>
                                                <h4 class="modal-title">Create New Employee Register</h4>
                                        </div>
                                        <div class="modal-body">
                                                <form id="myform" type="post">
                                                        <div class="form-group">
                                                                <label for="text">Employee ID</label>
                                                                <input type="text" class="form-control" id="emp_id" name="emp_id">
                                                                </div>
                                                        <div class="form-group">
                                                        <label for="text">First Name</label>
                                                        <input type="text" class="form-control" id="f_name" name="f_name">
                                                        </div>
                                                        <div class="form-group">
                                                        <label for="text">Middle Name</label>
                                                        <input type="text" class="form-control" id="m_name" name="m_name">
                                                        </div>
                                                        <div class="form-group">
                                                                <label for="text">Last Name</label>
                                                                <input type="text" class="form-control" id="l_name" name="l_name">
                                                                </div>
                                                        <div class="form-group">
                                                                <label for="text">Position</label>
                                                                <input type="text" class="form-control" id="position" placeholder="" name="position">
                                                        </div>
                                                        <div class="form-group">
                                                                <label for="email">Email</label>
                                                                <input type="email" class="form-control" id="email" placeholder="" name="email">
                                                        </div>
                                                        <div class="form-group">
                                                                <label for="text">Office</label>
                                                                <input type="text" class="form-control" id="ofc" placeholder="" name="ofc">
                                                        </div>
                                                        <div class="form-group">
                                                                <label for="text">Join Date</label>
                                                                <input type="date" class="form-control" id="j_date" placeholder="" name="j_date">
                                                        </div>
                                                        <div class="form-group">
                                                                <label for="text">Age</label>
                                                                <input type="text" class="form-control" id="age" placeholder="" name="age">
                                                        </div>
                                                        <div class="form-group">
                                                                <label for="text">salary</label>
                                                                <input type="text" class="form-control" id="salary" placeholder="" name="salary">
                                                        </div>
                                                        </form>
                                        </div>
                                        <div class="modal-footer">
                                                <button type="button" name="btn" id="btn" class="btn btn-default" data-dismiss="modal">Submit</button>
                                        </div>
                                        </div>
                                        
                                        </div>
                                        </div>
                                        
                                </div>
        <table id="userdata" class="table table-striped">
                <thead>
                    <tr>

                    <th>First name</th>
                    <th>Last name</th>
                    <th>Position</th>
                    <th>Salary</th>
                    <th>Action</th>
                    </tr>
                </thead>
        </table>  
        </div>
<script src="http://cdn.datatables.net/1.10.5/js/jquery.dataTables.min.js" type="text/javascript" ></script>
<script src="http://cdn.datatables.net/tabletools/2.2.3/js/dataTables.tableTools.min.js" type="text/javascript" ></script>
<script src="http://code.jquery.com/jquery-1.11.1.min.js" type="text/javascript" ></script>

<script src="main.js" type="text/javascript"></script> 
<script src="main.js" type="text/javascript"></script> 
</body>
</html>
